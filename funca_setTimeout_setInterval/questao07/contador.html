<!-- 7.Escreva uma função que será chamada a cada 2 segundos, e que tenha um contador que exiba o número de vezes que a função foi chamada. A execução deve parar após 10 chamadas.-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Chamadas</title>
    <style>
        #contador {
            font-size: 24px;
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            color: white;
            background-color: #28a745; /* Cor de fundo verde */
            border-radius: 5px; /* Cantos arredondados */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="contador">Função chamada 0 vezes</div>

    <script src="script07.js"></script>
</body>
</html>
