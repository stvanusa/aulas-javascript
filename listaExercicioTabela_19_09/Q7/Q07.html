<!--Crie uma tabela com 3 colunas e 3 linhas, onde a primeira coluna tem um cabeçalho que ocupa duas linhas (utilize o atributo rowspan). -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q07</title>
  </head>
  <body>
    <table border="1">
      <tr>
          <th rowspan="2">Cabeçalho 1</th>
          <th>Cabeçalho 2</th>
          <th>Cabeçalho 3</th>
      </tr>
      <tr>
          <th>Cabeçalho 2.1</th>
          <th>Cabeçalho 3.1</th>
      </tr>
      <tr>
          <td>Conteúdo 1</td>
          <td>Conteúdo 2</td>
          <td>Conteúdo 3</td>
      </tr>
  </table>
  </body>
</html>
