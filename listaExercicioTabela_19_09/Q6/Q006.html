<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q06</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <table>
      <h2>Tabela</h2>
      <thead>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>Primeira linha</td>
        </tr>
        <tr>
          <td colspan="4">Segunda linha</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
