<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/formulario.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="js/validacao.js"></script>
</head>
<body>
    <form action="" id="form_cadastro_pessoa">
        <h1>Formulário HTML</h1>
        <fieldset>
            <legend>Nome e Gênero</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <h3>Gênero</h3>
            <div class="masculino">
                <label for="genero-masculino">Masculino:</label>
                <input type="radio" id="genero-masculino" name="genero" value="masculino">
            </div>
            <div class="feminino">
                <label for="genero-feminino">Feminino:</label>
                <input type="radio" id="genero-feminino" name="genero" value="feminino">
            </div>
        </fieldset>

        <h3>Idade</h3>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <h3>Estado civil</h3>
        <select id="estado-civil" name="estado-civil">
            <option value="">Selecione</option>
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viuvo">Viúvo</option>
        </select>

        <h3>Hobbies</h3>
        <label>Leitura</label>
        <input type="checkbox" name="hobbies" value="leitura">
        
        <label>Esportes</label>
        <input type="checkbox" name="hobbies" value="esportes">
            
        <label>Música</label>
        <input type="checkbox" name="hobbies" value="musica">
            
        
        <h3>Escolaridade</h3>
        <select id="escolaridade" name="escolaridade">
            <option value="">Selecione</option>
            <option value="ensino-fundamental">Ensino Fundamental</option>
            <option value="ensino-medio">Ensino Médio</option>
            <option value="tecnico">Curso Técnico</option>
            <option value="superior">Ensino Superior</option>
            <option value="pos-graduacao">Pós-Graduação</option>
            <option value="mestrado">Mestrado</option>
            <option value="doutorado">Doutorado</option>
        </select>

        <h3>Empregado</h3>
        <label for="empregado-sim">Sim</label>
        <input type="radio" name="empregado" id="sim" value="sim">
        <label for="empregado-nao">Não</label>
        <input type="radio" name="empregado" id="nao" value="nao">

        <h3>Cor favorita</h3>
        <label for="cor_favorita">Cor:</label>
        <input type="text" id="cor_favorita" name="cor_favorita">

        <h3>Experiência profissional</h3>
        <textarea name="experiencia" id="experiencia"></textarea>

        <h3>Como conheceu o serviço?</h3>
        <select name="conheceu" id="conheceu">
            <option value="web">Web</option>
            <option value="amigos">Amigos</option>
            <option value="escola">Escola</option>
        </select>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
