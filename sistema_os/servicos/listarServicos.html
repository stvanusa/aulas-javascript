<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Serviços</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/stylesT.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Serviços</h2>
        <div id="tb-servicos" class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Tipo de Serviço</th>
                        <th>Valor</th>
                        <th>Empresa</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Consultoria</td>
                        <td>R$ 500,00</td>
                        <td>Empresa A</td>
                        <td>Tecnologia</td>
                    </tr>
                    <tr>
                        <td>Manutenção</td>
                        <td>R$ 150,00</td>
                        <td>Empresa B</td>
                        <td>Infraestrutura</td>
                    </tr>
                    <tr>
                        <td>Desenvolvimento</td>
                        <td>R$ 1.200,00</td>
                        <td>Empresa C</td>
                        <td>Software</td>
                    </tr>
                    <!-- Novas linhas serão inseridas aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
