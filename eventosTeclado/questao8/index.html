<!-- 8 - Como adicionar um evento de tecla a todos os elementos de uma página?-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de Tecla no Document</title>
    
</head>
<body>
    <h1>Pressione qualquer tecla em qualquer parte da página</h1>
    <input type="text" placeholder="Digite algo aqui">
    <textarea placeholder="Ou digite aqui"></textarea>
    <select>
        <option value="1">Opção 1</option>
        <option value="2">Opção 2</option>
    </select>

    <script src="evento.js"></script>
</body>
</html>
