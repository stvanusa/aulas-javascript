<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Ordem de Serviço</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Ordem de Serviço</h1>
        <form action="#" method="post">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>

            <label for="servico">Serviço:</label>
            <input type="text" id="servico" name="servico" required>

            <label for="data-servico">Data do Serviço:</label>
            <input type="date" id="data-servico" name="data-servico" required>

            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" required>

            <label for="data-finalizacao">Data da Finalização:</label>
            <input type="date" id="data-finalizacao" name="data-finalizacao" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="" disabled selected>Selecione o status</option>
                <option value="em-andamento">Em Andamento</option>
                <option value="concluido">Concluído</option>
                <option value="cancelado">Cancelado</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
