<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabela de Produtos</title>
    <link rel="stylesheet" href="/css/stylesT.css" />
  </head>
  <body>
    <div id="tb-produtos">
      <table>
        <h2>Produtos</h2>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor (R$)</th>
            <th>Descrição</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Produto A</td>
            <td>29.99</td>
            <td>Descrição do Produto A</td>
          </tr>
          <tr>
            <td>Produto B</td>
            <td>49.50</td>
            <td>Descrição do Produto B</td>
          </tr>
          <tr>
            <td>Produto C</td>
            <td>99.99</td>
            <td>Descrição do Produto C</td>
          </tr>
          <!-- Novas linhas serão inseridas aqui -->
        </tbody>
      </table>
    </div>
  </body>
</html>
