<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <style>
      #carros {
        width: 90%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #e9d2d2;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div id="carros">
      <table>
        <h3>Carros</h3>
        <tr>
          <!-- linha-->
          <th>Carro</th>
          <th>Ano</th>
          <!-- celula de cabeÃ§alho-->
          <th>Modelo</th>
        </tr>
        <tr>
          <td>Corsa 1.4</td>
          <!-- celulas de dados usadas dentro de tr-->
          <td>2010</td>
          <td>Hatch</td>
        </tr>

        <tr>
          <td>Corolla 2.2</td>
          <td>2009</td>
          <td>Xei</td>
        </tr>

        <tr>
          <td>Jeep 1.3</td>
          <td>2023</td>
          <td>Renegade</td>
        </tr>
      </table>
    </div>
  </body>
</html>
